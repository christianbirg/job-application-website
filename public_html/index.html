<!DOCTYPE html>
<html lang="en" ng-app="application" class="no-js">
  <head>
    <title>Bewerbung von Christian Birg</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular-RequireJS sample app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="css/src.css">
    <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <ul class="settings">
      <li>
        <div class="onoffswitch">
          <input id="myonoffswitch" type="checkbox" name="onoffswitch" ng-change="$root.switchMode()" ng-model="$root.editmode" class="onoffswitch-checkbox">
          <label for="myonoffswitch" class="onoffswitch-label"><span class="onoffswitch-inner"></span><span class="onoffswitch-switch"></span></label>
        </div>
      </li>
    </ul>
    <ng-view></ng-view>
    <div id="loading-overlay">
      <div class="spinner-wrapper">
        <div class="spinner"></div>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/src.js"></script>
  </body>
</html>
