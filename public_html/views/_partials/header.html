
<div class="application-header">
  <div class="row">
    <div class="col-xs-4">
      <div class="name">
        <h1>
           
          {{ person.name.value }}<br/>{{ person.forename.value }}
        </h1>
      </div>
      <div class="social-media">
        <ul>
          <li ng-repeat="entry in social.entries"><a ng-href="{{ entry.href }}" target="{{ entry.target }}" tooltip="tooltip" data-placement="top" title="{{ entry.tooltip }}"><i style="color: {{ entry.color }} !important;" class="{{ entry.klass }}"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="profile-photo"><img src="{{ person.portrait.src }}" class="{{ person.portrait.klass }}"/></div>
    </div>
    <div class="col-xs-4">
      <div class="address">
        <p><span>{{ person.address.fullName.value }}</span><i class="{{ person.address.fullName.klass }}"></i><br/><span>{{ person.address.street.value }}</span><i class="{{ person.address.street.klass }}"></i><br/><span>{{ person.address.plz.value }} {{ person.address.city.value }}</span><i class="{{ person.address.plz.klass }}"></i><br/><span>{{ person.address.email.value }}</span><i class="{{ person.address.email.klass }}"></i><br/><span>{{ person.address.telephone.value }}</span><i class="{{ person.address.telephone.klass }}"></i></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-push-2 col-xs-8">
      <hr/>
    </div>
  </div>
</div>
