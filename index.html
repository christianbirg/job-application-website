<!DOCTYPE html>
<html lang="en" ng-app="application" class="no-js">
<head>
	<title>Bewerbung von Christian Birg</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular-RequireJS sample app</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>
	<ul class="settings">
		<li class="">
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" ng-change="$root.switchMode()" ng-model="$root.editmode" class="onoffswitch-checkbox" id="myonoffswitch">
				<label class="onoffswitch-label" for="myonoffswitch">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
		</li>
	</ul>
	<ng-view></ng-view>
	<div id="loading-overlay">
		<div class="spinner-wrapper">
			<div class="spinner"></div>
		</div>
	</div>
	<script data-main="js/app/main" src="libs/requirejs/require.js"></script>
</body>
</html>
